<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu App Progressivo</title>
  
  <meta name="description" content="Uma descrição incrível do meu aplicativo.">
  <meta name="theme-color" content="#3b82f6">
  
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      color: #333333;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .pwa-icon {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 2rem; }
    p { margin: 0; color: #666666; }
  </style>
</head>
<body>
<main>
    <h1>MeuPWA</h1>
    <p>O seu Progressive Web App foi gerado com sucesso!</p>
    <div class="badge">Pronto para Instalar</div>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // MUDANÇA: Registo feito usando caminho relativo
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(registration => {
            console.log('ServiceWorker registado com sucesso com o scope:', registration.scope);
          })
          .catch(error => {
            console.error('Falha ao registar o ServiceWorker:', error);
          });
      });
    }
  </script>
</body>
</html>
